name: Build Arduino on Environment

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Home

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          sudo mv bin/arduino-cli /usr/local/bin/

      - name: Initialize Arduino CLI
        run: |
          arduino-cli config init
          arduino-cli core update-index

      - name: Install required board core
        run: arduino-cli core install arduino:avr  # napÅ™. pro Arduino Uno
      
      - name: Install libraries
        run: |
          arduino-cli lib install "DS1302"
          arduino-cli lib install "LiquidCrystal_I2C"
          arduino-cli lib install "DallasTemperature"
          arduino-cli lib install "OneWire"
          
      - name: Install custom library
        run: |
          mkdir -p ~/Arduino/libraries
          git clone https://github.com/Zefek/TX07K-TXC.git ~/Arduino/libraries/TX07K-TXC
          git clone https://github.com/Zefek/MQTTESP8266.git ~/Arduino/libraries/MQTTESP8266

      - name: Set configs
        run: |
          echo "$CONFIG_H" > config.h
          echo "$SENSORSCONFIG_H" > sensorsconfig.h
        env: 
          CONFIG_H: ${{secrets.CONFIG_H}}
          SENSORSCONFIG_H: ${{secrets.SENSORSCONFIG_H}}

      - name: Compile Arduino project
        run: |
          arduino-cli compile --fqbn arduino:avr:mega ./

      - name: Zip build directory
        run: zip -r build.zip build/

      - name: Upload ZIP to OneDrive via Graph API
        run: |
          TOKEN=$(curl -s -X POST https://login.microsoftonline.com/consumers/oauth2/v2.0/token \
            -d "client_id=${{ secrets.ONEDRIVE_CLIENTID }}" \
            -d "client_secret=${{ secrets.ONEDRIVE_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.ONEDRIVE_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token" | jq -r '.access_token')

          curl -X PUT \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary @"build.zip" \
            "https://graph.microsoft.com/v1.0/me/drive/root:/Firmwares/HeatingRegulator/${{github.environment}}/fw-${{ github.ref_name }}_${{ github.run_number }}.zip:/content"
